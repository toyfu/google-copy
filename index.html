<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>

        <!-- navbar -->
        <nav>
            <ul>
                <li>
                    <a href="http://gmail.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.my">Images</a>
                </li>
                <li>
                    <a href="#"></a>
                    <img src="/image/app_icon.png" alt="Google Apps" height="16px" width="16px">
                </li>
                <li>
                    <a href="#">
                        <img src="/image/notification.png" alt="Google notification" height="24px" width="24px">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="image/Profile.jpg" alt="User Profile" height="32px" width="32px" class="profile">
                    </a>
                </li>
            </ul>
        </nav>

        <!-- middle section -->
        <section class="center">
            <section>
                <div>
                    <div class="logo">
                        <img src="image/google_icon.png" alt="">
                    </div>
                    <div class="formla">
                        <form action="search bar">
                            <input type="text">
                        </form>
                    </div>
                </div>
            </section>
            <div class="btn">
                <a href="#">Google Search</a>
            </div>
            <div class="btn">
                <a href="#">I'm Feeling Lucky</a>
            </div>
            <div class="braille">
                <p>Google offered in:
                    <a href="#">Braille</a>
                </p>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="country">
                <a href="#">Malaysia</a>
            </div>
            <div class="footnav">
                <div class="left">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                </div>
                <div class="right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
